<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script scr="js/bootstrap.js"></script>
    <style>
        .my-grid {float: none; margin: 0 auto; /*가운데 정렬시에 col속성이 전부 left속성을 가지고 있어 가운데정렬이 잘 안됨
            그렇기 때문에 , class속성을 새롭게 추가 하고 float없에 줘야함*/ }

        .my-control {width:50%; border-radius: 0px;}
        /* .center {text-align:  center;} */
    </style>
</head>
<body>
    <!-- 부트스트랩에서 가운데 정렬 -->
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-9 col-lg-6 my-grid"  >
                <div class="form-group">
                    <label for="usr">Name:</label>
                    <input type="text" class="my-control" id="usr">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd">
                  </div>    
                  <div>
                    <button type="button" class="btn-primary">Basic</button>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
